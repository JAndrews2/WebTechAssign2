<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="fruitMachine">
    <title>Fruit Machine</title>
    <link href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <h1>Fruit Machine</h1>
    <form>
        <fieldset>
            <p id="creditoutput" name="credit" min="0">
                <label for="credit">Credit:</label>
                
            </p>

            <p id="winningsoutput"name="winnings" min="0">
                <label for="winnings"> Winnings:</label>
                
            </p>
            <img id="slot1" src="styles/blank.jpg">
            <img id="slot2" src="styles/blank.jpg">
            <img id="slot3" src="styles/blank.jpg">
            <p id="output"></p>
            <p>
                <button type="button" id="spin" name="spin">Spin</button>
                <button type="button" id="addCredit" name="addCredit">Add Credit</button>
                <button type="button" id="collectW" name="collectW">Collect Winnings</button>
            </p>
        </fieldset>
        
    </form>
    <script src="script/main.js"></script>
</body>

</html>
